<!doctype html>
<html>

<head>
    {% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>MBTA {% block title %}{% endblock %}</title>
    <style type="text/css">
        body {
            background-color: #e2ecf9;
            color: #1c1e23;
        }

        .card {
            border: 5px solid #80276c;
            border-radius: 10px
        }
    </style>
    {% endblock %}
</head>

<body>
    <div class="card" style="width: 100%; max-width: 800px; margin: 5rem auto;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/db/2013_unofficial_MBTA_subway_map_by_Michael_Kvrivishvili.png"
            class="card-img-top" alt="MBTA Map" style="max-width: 800px;">
        <div class="card-body">
            <div id="content">{% block content %}
                {% endblock %}</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
